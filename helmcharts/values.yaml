## MongoDB Express configuration
mongoexpress:
  name: mongo-express
  image:
    name: vicbie/mongo-express-fixed
    tag: latest
  deployment:
    port: 8081
  service:
    port: 8081
    type: ClusterIP
  ingress:
    port: 8081
    host: mongoexpress-kubitos.biester.vip
  secret:
    name: mongo-express-secret

## MongoDB configuration
mongodb:
  name: mongodb
  statefulset:
    image:
      name: mongo
      tag: 4.4.18
    port: 27017
    replicaCount: 1
    mountPath: /data/db
  service:
    port: 27017
    type: LoadBalancer
  volumeClaimTemplates:
    name: mongo-storage
    resources:
      requests:
        storage: 3Gi

  # appPassword kann sp√§ter z.B. aus Secret kommen

volume:
  accessModes: ReadWriteOnce
  capacity:
    storage: 10Gi
  storageClassNameEnabled: false

ingress:
  className: nginx
  pathType: ImplementationSpecific

secretstore:
  name: azure-kv
  tenantId: "71b67176-40e1-4d4e-80fe-9251918425b2"
  vaultUrl: "https://treasurykeyvault.vault.azure.net/"
servicePrincipal:
  name: azure-sp

## Treasury
imagePullSecret: ChangeIt
treasury:
  nameSpace: treasury
  secrets: my-tls-secret
  tls:
    certKey: tls-crt
    keyKey: tls-key
  ingress:
    host: treasury-kubitos.biester.vip
    tlsEnabled: true
  imagePullSecretDecodingStrategy: Base64
## Hedgedoc configuration
hedgedoc:
  nodeSelector:
    storage: master
  name: hedgedoc
  nameSpace: hedgedoc
  mountPath: /data/hedgedoc
  volumeClaimTemplates:
    resources:
      requests:
        storage: 1Gi
  deployment:
    port: 3000
  service:
    type: ClusterIP
    port: 3000
    nodePort: 30000
    nodePortEnabled: false
  ingress:
    host: hedgedoc-kubitos.biester.vip
    tlsEnabled: true