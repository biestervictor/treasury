<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schuhe</title>
    <!-- Bootstrap CSS einbinden -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Schuhverwaltung</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten"
                class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/shoe/list}">Schuh-Liste</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/shoe/insert}">Schuhe importieren</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/menue/index}">Hauptmenü</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hauptinhalt -->
<div class="container mt-5">
    <!-- Summen und Gewinn/Verlust -->
    <div class="container mt-4">
        <div class="row text-center">
            <div class="col">
                <p>Gesamtausgaben:</p>
                <span th:text="${totalValueBought}"></span>
            </div>
            <div class="col">
                <p>Aktueller Gesamtwert:</p>
                <span th:text="${totalValueStockX}"></span>
            </div>
            <div class="col">
                <p>Gewinn/Verlust:</p>
                <span th:if="${totalWinStockX != null and totalWinStockX.startsWith('-')}"/>
            </div>
        </div>
    </div>
    <table class="table table-striped table-hover" id="shoeTable">
        <thead class="table-dark">
        <tr>
            <th>Bezeichnung</th>
            <th>Typ</th>
            <th>US Größe</th>
            <th>Kaufdatum</th>
            <th>Kaufpreis</th>
            <th>Wert laut StockX</th>

            <th onclick="sortTable(6)" style="cursor: pointer;">Gewinn StockX &#x25B2;&#x25BC;</th>
            <th>Verkaufspreis</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shoe : ${shoe}">
            <td th:text="${shoe.name}"></td>
            <td th:text="${shoe.typ}"></td>
            <td th:text="${shoe.usSize}"></td>
            <td th:text="${#dates.format(shoe.dateBought, 'dd.MM.yyyy')}"></td>
            <td th:text="${shoe.valueBought} + ' €'"></td>
            <td th:text="${shoe.valueStockX} + ' €'"></td>
            <td th:classappend="${shoe.winStockX >= 0} ? 'text-success' : 'text-danger'"
                th:text="${shoe.winStockX} + ' €'"></td>
            <td th:if="${shoe.valueSold != null}" th:text="${shoe.valueSold} + ' €'"></td>
            <td>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#valueSoldModal__' + ${shoe.id}">
                    Verkaufspreis aktualisieren
                </button>
                <!-- Modal für diesen Schuh -->
                <div class="modal fade" th:id="'valueSoldModal__' + ${shoe.id}" tabindex="-1" aria-labelledby="valueSoldModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{/api/shoe/updateValueSold}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="valueSoldModalLabel">Verkaufspreis aktualisieren</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="hidden" name="id" th:value="${shoe.id}" />
                                    <div class="mb-3">
                                        <label for="valueSold" class="form-label">Verkaufspreis (€)</label>
                                        <input type="number" step="0.01" class="form-control" name="valueSold" id="valueSold" th:value="${shoe.valueSold}" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-success">Speichern</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </td>

        </tr>
        </tbody>

    </table>

    <script>
        function sortTable(columnIndex) {
            const table = document.getElementById("shoeTable");
            const rows = Array.from(table.rows).slice(1); // Überspringe die Kopfzeile
            const isAscending = table.getAttribute("data-sort-order") === "asc";
            const multiplier = isAscending ? -1 : 1;

            rows.sort((a, b) => {
                const aText = a.cells[columnIndex].innerText.replace(' €', '').replace(',', '.');
                const bText = b.cells[columnIndex].innerText.replace(' €', '').replace(',', '.');
                const aValue = parseFloat(aText) || 0;
                const bValue = parseFloat(bText) || 0;
                return (aValue - bValue) * multiplier;
            });

            rows.forEach(row => table.tBodies[0].appendChild(row));
            table.setAttribute("data-sort-order", isAscending ? "desc" : "asc");
        }
    </script>


</div>

<!-- Bootstrap JS einbinden -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
