<!-- Datei: src/main/resources/templates/addSecretLair.html -->
<div th:replace="secretLairNavbar.html"></div>
<div th:fragment="addForm">
    <button class="btn btn-primary" data-bs-target="#collapseForm" data-bs-toggle="collapse" type="button">
        Secret Lair hinzufügen
    </button>
    <div class="collapse" id="collapseForm">
        <form class="p-3 border rounded" method="post" th:action="@{/api/secretlair/add}" th:object="${newSecretLair}">
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input class="form-control form-control-sm" required th:field="*{name}" type="text">

                    <label class="form-label">Lagerort</label>
                    <input class="form-control form-control-sm" th:field="*{location}" type="text">

                    <label class="form-label">Einkaufspreis</label>
                    <input class="form-control form-control-sm" required th:field="*{valueBought}" type="number" step="0.01">

                    <label class="form-label">Kaufdatum</label>
                    <input class="form-control form-control-sm" required th:field="*{dateBought}" type="date">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Aktueller Wert</label>
                    <input class="form-control form-control-sm" th:field="*{currentValue}" type="number" step="0.01">

                    <label class="form-label">URL</label>
                    <input class="form-control form-control-sm" th:field="*{url}" type="url">

                    <div class="form-check mt-2">
                        <input class="form-check-input" th:field="*{foil}" type="checkbox" id="foil">
                        <label class="form-check-label" for="foil">Foil</label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" th:field="*{deck}" type="checkbox" id="deck">
                        <label class="form-check-label" for="deck">Deck</label>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" th:field="*{sold}" type="checkbox" id="sold">
                        <label class="form-check-label" for="sold">Verkauft</label>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <button class="btn btn-primary btn-sm" type="submit">Hinzufügen</button>
            </div>
        </form>
    </div>
</div>
